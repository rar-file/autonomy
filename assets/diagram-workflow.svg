<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" fill="none">
  <rect width="800" height="200" fill="#0d1117" rx="10"/>
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#58a6ff" font-family="system-ui" font-size="18" font-weight="bold">Agentic Workflow</text>
  
  <!-- Step 1: Reason -->
  <rect x="50" y="70" width="120" height="80" fill="#238636" rx="8"/>
  <text x="110" y="105" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="bold">REASON</text>
  <text x="110" y="125" text-anchor="middle" fill="#aff5b4" font-family="system-ui" font-size="10">What needs</text>
  <text x="110" y="138" text-anchor="middle" fill="#aff5b4" font-family="system-ui" font-size="10">attention?</text>
  
  <!-- Arrow 1 -->
  <path d="M 170 110 L 210 110" stroke="#8b949e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Decide -->
  <rect x="210" y="70" width="120" height="80" fill="#1f6feb" rx="8"/>
  <text x="270" y="105" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="bold">DECIDE</text>
  <text x="270" y="125" text-anchor="middle" fill="#a5d6ff" font-family="system-ui" font-size="10">How to solve</text>
  <text x="270" y="138" text-anchor="middle" fill="#a5d6ff" font-family="system-ui" font-size="10">this?</text>
  
  <!-- Arrow 2 -->
  <path d="M 330 110 L 370 110" stroke="#8b949e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Build -->
  <rect x="370" y="70" width="120" height="80" fill="#f78166" rx="8"/>
  <text x="430" y="105" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="bold">BUILD</text>
  <text x="430" y="125" text-anchor="middle" fill="#ffdcd7" font-family="system-ui" font-size="10">Create the</text>
  <text x="430" y="138" text-anchor="middle" fill="#ffdcd7" font-family="system-ui" font-size="10">solution</text>
  
  <!-- Arrow 3 -->
  <path d="M 490 110 L 530 110" stroke="#8b949e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Verify -->
  <rect x="530" y="70" width="120" height="80" fill="#8957e5" rx="8"/>
  <text x="590" y="105" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="bold">VERIFY</text>
  <text x="590" y="125" text-anchor="middle" fill="#d2a8ff" font-family="system-ui" font-size="10">Does it work?</text>
  <text x="590" y="138" text-anchor="middle" fill="#d2a8ff" font-family="system-ui" font-size="10">Prove it.</text>
  
  <!-- Arrow 4 -->
  <path d="M 650 110 L 690 110" stroke="#8b949e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: Complete -->
  <rect x="690" y="70" width="90" height="80" fill="#3fb950" rx="8"/>
  <text x="735" y="105" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="bold">DONE</text>
  <text x="735" y="128" text-anchor="middle" fill="#aff5b4" font-family="system-ui" font-size="10">Stop. Not</text>
  <text x="735" y="141" text-anchor="middle" fill="#aff5b4" font-family="system-ui" font-size="10">endless.</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b949e"/>
    </marker>
  </defs>
</svg>
